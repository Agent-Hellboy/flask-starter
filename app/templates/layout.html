<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Flask-starter</h1>
				{%if current_user.is_authenticated %}
                <a href="{{ url_for('main.home') }}"><i class="fas fa-home"></i>Home</a>
				<a href="{{ url_for('main.profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
				<a href="{{ url_for('main.logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
				{% else %}
				<a href="{{ url_for('main.home') }}"><i class="fas fa-home"></i>Home</a>
				<a href="{{ url_for('main.login') }}"><i class="fas fa-sign-out-alt"></i>Login</a>
				<a href="{{ url_for('main.register') }}"><i class="fas fa-sign-out-alt"></i>Register</a>
				{% endif %}
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
