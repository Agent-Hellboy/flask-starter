{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Profile</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Username:</strong></p>
                        </div>
                        <div class="col-md-6">
                            <p>{{ account.username }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Account Type:</strong></p>
                        </div>
                        <div class="col-md-6">
                            <p>{{ "Admin" if account.is_admin() else "User" }}</p>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('main.home') }}" class="btn btn-primary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
